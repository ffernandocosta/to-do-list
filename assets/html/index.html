<!DOCTYPE html>
<html lang="en">
<head>

    <title>To do list</title>

<body>

    <main>

        <div class="container">

                <button type="submit" id="addtask-btn">Add task</button>

            </form>

            <ul class="todo-tasks">

                <li class="task">Buy gorceries</li>
            </ul>

            <button id="clear-tasks-btn">Clear all tasks</button>
            
        </div>
    </main>
    
</body>
</html>
